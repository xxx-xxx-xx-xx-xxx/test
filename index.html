<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>court</title>
    
    <style>
        @font-face {
            font-family: "Minecraftia";
            src: url("https://static.mojang.com/fonts/Minecraftia-Regular.ttf") format("truetype");
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: "Minecraftia", monospace;
            overflow: hidden;
        }

        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            transition: opacity 1s ease;
        }

        .intro h1 {
            font-size: 24px;
            text-shadow: 0 0 5px #fff;
        }

        .time {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 0 0 5px #fff;
        }

        .title {
            font-size: 48px;
            margin: 20px 0;
            text-shadow: 0 0 5px #fff;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite, fadeOut 3s forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(90vh) scale(0.8);
                opacity: 0.5;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div class="intro" id="intro">
        <h1>Click anywhere to continue</h1>
    </div>

    <!-- Main Content -->
    <div class="time" id="time"></div>
    <div class="title">court</div>
    <div class="snow"></div>

    <!-- Background Audio (mp3.mp3 file) -->
    <audio id="backgroundMusic" src="mp3.mp3" preload="auto"></audio>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function createSnowflakes() {
            const snowContainer = document.querySelector('.snow');
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowContainer.appendChild(snowflake);
            }
        }

        function enterWebsite() {
            const music = document.getElementById('backgroundMusic');
            
            // Attempt to play the audio
            music.play()
                .then(() => {
                    console.log('Audio is playing');
                    // Fade out the intro screen after music starts
                    const intro = document.getElementById('intro');
                    intro.style.opacity = '0';
                    setTimeout(() => {
                        intro.style.display = 'none';
                    }, 1000);
                })
                .catch((error) => {
                    console.error('Error playing music:', error);
                    alert('Audio could not be played. Please check your file or browser permissions.');
                });
        }

        document.getElementById('intro').addEventListener('click', enterWebsite);

        setInterval(updateTime, 1000);

        window.onload = () => {
            updateTime();
            createSnowflakes();
        };
    </script>
</body>
</html>
