<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>court</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* Intro Screen Styles */
        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
        }

        .intro h1 {
            font-size: 36px;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff;
            margin-bottom: 20px;
        }

        .intro p {
            font-size: 20px;
            text-shadow: 0 0 5px #fff;
        }

        /* Main Screen Styles */
        .time {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #fff, 0 0 25px #fff, 0 0 30px #fff;
        }

        .title {
            font-size: 48px;
            margin: 20px 0;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff;
        }

        .discord-logo img {
            width: 50px;
            height: 50px;
            margin-top: 10px;
        }

        a {
            text-decoration: none;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite, fadeOut 3s forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(90vh) scale(0.8);
                opacity: 0.5;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div class="intro" id="intro">
        <h1>Welcome to Court</h1>
        <p>Click anywhere to continue</p>
    </div>

    <!-- Main Content -->
    <div class="time" id="time"></div>
    <div class="title">court</div>
    <div class="discord-logo">
        <a href="https://discord.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord Logo">
        </a>
    </div>
    <div class="snow"></div>

    <audio id="backgroundMusic" src="your-music-file.mp3" loop></audio>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function createSnowflakes() {
            const snowContainer = document.querySelector('.snow');
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowContainer.appendChild(snowflake);
            }
        }

        function enterWebsite() {
            // Hide the intro screen
            document.getElementById('intro').style.display = 'none';
            // Play background music
            const music = document.getElementById('backgroundMusic');
            music.play();
        }

        document.getElementById('intro').addEventListener('click', enterWebsite);

        setInterval(updateTime, 1000);

        window.onload = () => {
            updateTime();
            createSnowflakes();
        };
    </script>
</body>
</html>
