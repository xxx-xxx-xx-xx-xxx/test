<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abusive.me</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #time {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        #text {
            font-size: 2rem;
            margin-bottom: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 0;
            animation: typing 4s steps(30, end), blink 0.5s step-end infinite alternate;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from { border-color: white; }
            to { border-color: transparent; }
        }

        a {
            color: #00acee;
            text-decoration: none;
            font-size: 1.5rem;
            margin-top: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            color: #1da1f2;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="time"></div>
    <div id="text">Welcome to Abusive.me</div>
    <p>This site is under construction. For inquiries, join our Discord server below:</p>
    <a href="https://discord.gg/example" target="_blank">Join Discord</a>

    <script>
        // Display real-time clock
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeElement.textContent = `Current Time: ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Typing animation starts automatically due to CSS
    </script>
</body>
</html>
