<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>court</title>
    
    <style>
        @font-face {
            font-family: "Minecraftia";
            src: url("https://static.mojang.com/fonts/Minecraftia-Regular.ttf") format("truetype");
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: "Minecraftia", monospace;
            overflow: hidden;
        }

        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            transition: opacity 1s ease;
        }

        .intro h1 {
            font-size: 24px;
            text-shadow: 0 0 5px #fff;
        }

        .time {
            position: fixed; /* Keep the time fixed relative to the viewport */
            top: 2%; /* Adjust position to ensure visibility */
            left: 2%;
            font-size: 1.5em; /* Scale the font size with zoom level */
            color: white;
            text-shadow: 0 0 5px #fff;
            z-index: 100; /* Ensure it stays above other elements */
            pointer-events: none; /* Prevent accidental interactions */
        }

        .title {
            font-size: 3em; /* Scales well with zoom levels */
            margin: 20px 0;
            text-shadow: 0 0 5px #fff;
            text-align: center;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite, fadeOut 3s forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(90vh) scale(0.8);
                opacity: 0.5;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
            }
        }

        .socials {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center; /* Center the social icons */
        }

        /* Style for the clickable images */
        .socials a {
            display: inline-block; /* Ensures the images act as clickable blocks */
            border: none; /* Ensures no border */
            padding: 0; /* Removes any padding */
            margin: 0; /* Removes any margin */
        }

        .socials img {
            width: 60px;
            height: 60px;
            cursor: pointer;
            filter: drop-shadow(0 0 10px white); /* Glowing effect */
            transition: filter 0.3s ease; /* Smooth transition for hover */
            border-radius: 0; /* Ensures no border-radius (no box) */
        }

        /* Brighter glow on hover */
        .socials img:hover {
            filter: drop-shadow(0 0 20px white);
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div class="intro" id="intro">
        <h1>Click anywhere to continue</h1>
    </div>

    <!-- Main Content -->
    <div class="time" id="time"></div>
    <div class="title">court</div>

    <!-- Social Media Links -->
    <div class="socials">
        <!-- Discord (First Instance) -->
        <a href="https://discord.com" target="_blank">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/discord-white-icon.png" alt="Discord">
        </a>
        <!-- Discord (Second Instance) - Placed to the right -->
        <a href="https://discord.com" target="_blank">
            <img src="https://cdn.discordapp.com/attachments/1288587885506723860/1321485350832574545/IMG_0058.png?ex=676d68a3&is=676c1723&hm=2c64f65233cc8b70983fab2dbeaf60f55820e5ef330f851b1e1ea08551fbefb5&" alt="Discord">
        </a>
    </div>

    <div class="snow"></div>

    <!-- Background Audio (mp3.mp3 file) -->
    <audio id="backgroundMusic" src="mp3.mp3" preload="auto"></audio>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function createSnowflakes() {
            const snowContainer = document.querySelector('.snow');
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowContainer.appendChild(snowflake);
            }
        }

        function enterWebsite() {
            const music = document.getElementById('backgroundMusic');
            
            // Attempt to play the audio
            music.play()
                .then(() => {
                    console.log('Audio is playing');
                    // Fade out the intro screen after music starts
                    const intro = document.getElementById('intro');
                    intro.style.opacity = '0';
                    setTimeout(() => {
                        intro.style.display = 'none';
                    }, 1000);
                })
                .catch((error) => {
                    console.error('Error playing music:', error);
                    alert('Audio could not be played. Please check your file or browser permissions.');
                });
        }

        document.getElementById('intro').addEventListener('click', enterWebsite);

        setInterval(updateTime, 1000);

        window.onload = () => {
            updateTime();
            createSnowflakes();
        };
    </script>
</body>
</html>
